<div class="container"><table class="table"><thead><tr><th>Username (Email)</th><th>Name</th><th>Admin</th><th ng-if="identity.isSuperAdmin()">Super Admin</th></tr></thead><tbody><tr ng-repeat="user in users"><td>{{user.username}}</td><td>{{user.firstName + " " + user.lastName}}</td><td>{{user.isAdmin()}}</td><td ng-if="identity.isSuperAdmin()">{{user.isSuperAdmin()}}</td></tr></tbody></table></div>

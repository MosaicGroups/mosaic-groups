<div class="container">
  <div class="well">
    <form name="loginForm" class="form-horizontal">
      <fieldset>
        <legend>Log In</legend>
        <div class="form-group"><label for="username" class="col-md-2 control-label">Username (Email)</label>

          <div class="col-md-10"><input name="username" type="email" placeholder="Username (Email)"
                                        ng-model="loginUsername" required="required" autocomplete="off"
                                        class="form-control"/></div>
        </div>
        <div class="form-group"><label for="password" class="col-md-2 control-label">Password</label>

          <div class="col-md-10"><input name="password" type="password" placeholder="Password" ng-model="loginPassword"
                                        required="required" autocomplete="off" class="form-control"/></div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <div class="pull-right">
              <button ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-primary">Log In</button>
              &nbsp;<a href="/" class="btn btn-default">Cancel</a></div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="well">
    <form name="signupForm" class="form-horizontal">
      <fieldset>
        <legend>Register New User</legend>
        <div class="form-group"><label for="username" class="col-md-2 control-label">Username (Email)</label>

          <div class="col-md-10"><input name="username" type="email" placeholder="Username (Email)"
                                        ng-model="signupUsername" required="required" autocomplete="off"
                                        class="form-control"/></div>
        </div>
        <div class="form-group"><label for="password" class="col-md-2 control-label">Password</label>

          <div class="col-md-10"><input name="password" type="password" placeholder="Password" ng-model="signupPassword"
                                        required="required" autocomplete="off" class="form-control"/></div>
        </div>
        <div class="form-group"><label for="fname" class="col-md-2 control-label">First Name</label>

          <div class="col-md-10"><input name="fname" type="text" placeholder="First Name" ng-model="signupFirstName"
                                        required="required" autocomplete="off" class="form-control"/></div>
        </div>
        <div class="form-group"><label for="lname" class="col-md-2 control-label">Last Name</label>

          <div class="col-md-10"><input name="lname" type="text" placeholder="Last Name" ng-model="signupLastName"
                                        required="required" autocomplete="off" class="form-control"/></div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <div class="pull-right">
              <button ng-click="signup()" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button>
              &nbsp;<a href="/" class="btn btn-default">Cancel</a></div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<div class="container"><div class="well"><form name="groupCreateOrEditForm" class="form-horizontal"><h3>Create/Edit Group</h3><div class="form-group"><label for="title" class="col-md-2 control-label">Title</label><div class="col-md-10"><input name="title" type="text" placeholder="Title" ng-model="group.title" required="required" autocomplete="off" class="form-control"/></div></div><div ng-if="identity.isAdmin()" class="form-group"><label for="groupLeaders" class="col-md-2 control-label">Group Leader(s)</label><div class="col-md-10"><select name="groupLeaders" ng-options="item._id as item.name for item in users" ng-model="group.leaderIds" multiple="multiple" required="required" class="form-control"></select></div></div><div class="form-group"><label for="location" class="col-md-2 control-label">Location</label><div class="col-md-10"><input name="location" type="text" placeholder="City" ng-model="group.location" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="dayOfTheWeek" class="col-md-2 control-label">Day Of The Week</label><div class="col-md-10"><select name="dayOfTheWeek" ng-options="item for item in daysOfTheWeek" ng-model="group.dayOfTheWeek" required="required" class="form-control"></select></div></div><div class="form-group"><label for="meetingTime" class="col-md-2 control-label">Time</label><div class="col-md-10"><select name="meetingTime" ng-options="item for item in meetingTimes" ng-model="group.meetingTime" required="required" class="form-control"></select></div></div><div class="form-group"><label for="genderType" class="col-md-2 control-label">Gender</label><div class="col-md-10"><select name="genderType" ng-options="item for (itemKey, item) in genderTypes" ng-model="group.genderType" required="required" class="form-control"></select></div></div><div class="form-group"><label for="childcare" class="col-md-2 control-label">Childcare</label><div class="col-md-10"><input name="childcare" type="checkbox" ng-model="group.childcare"/></div></div><div class="form-group"><label for="topic" class="col-md-2 control-label">Topics</label><div class="col-md-10"><select name="topics" ng-options="item for (itemKey, item) in availableTopics" ng-model="group.topics" multiple="multiple" size="7" required="required" class="form-control"></select></div></div><div class="form-group"><label for="description" class="col-md-2 control-label">Description</label><div class="col-md-10"><textarea name="description" ng-model="group.description" required="required" class="form-control"></textarea></div></div><div class="form-group"><label for="members" class="col-md-2 control-label">Members</label><div class="col-md-10"><table name="members" class="table table-hover table-striped"><thead><tr><th>Name</th><th>Email</th><th>Status</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="member in group.members"><td>{{member.firstName}} {{member.lastName}}</td><td>{{member.email}}</td><td>{{member.status}}</td><td><button ng-click="approveMember(member)" class="btn btn-primary">Approve</button>&nbsp;<button ng-click="removeMember(member)" class="btn btn-default">Remove</button>&nbsp;<button ng-click="pendingMember(member)" class="btn btn-default">Pending</button></td></tr></tbody></table></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-if="!group._id" ng-click="saveGroup()" class="btn btn-primary">Create</button><button ng-if="group._id" ng-click="saveGroup()" class="btn btn-primary">Update</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></form></div></div>

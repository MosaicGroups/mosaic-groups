<div class="container"><div class="well"><h3>Join Group: "{{group.title}}"</h3><form name="groupJoinForm" class="form-horizontal"><div class="form-group"><label for="firstName" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input name="firstName" type="text" placeholder="First Name" ng-model="group.newMember.firstName" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="lastName" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input name="lastName" type="text" placeholder="Last Name" ng-model="group.newMember.lastName" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input name="email" type="email" placeholder="Email" ng-model="group.newMember.email" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-disabled="disableJoin" ng-click="joinGroup()" class="btn btn-primary">Join</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></form></div></div>

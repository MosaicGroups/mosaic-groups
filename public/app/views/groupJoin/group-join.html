<div ng-if="!identityService.isAuthenticated()" class="container"><div class="jumbotron"><h1>Joining the Group: "{{group.title}}"</h1></div></div><div class="container"><div class="well"><div class="row"><label class="col-md-2">Group Name:</label><div class="col-md-10">{{group.title}}</div></div><div class="row"><label class="col-md-2">Leader(s):</label><div class="col-md-10"><span ng-repeat="leader in group.leaders">{{leader.firstName}} {{leader.lastName}}</span></div></div><div class="row"><label class="col-md-2">Location:</label><div class="col-md-10">{{group.location}}</div></div><div class="row"><label class="col-md-2">Day Of The Week:</label><div class="col-md-10">{{group.dayOfTheWeek}}</div></div><div class="row"><label class="col-md-2">Gender Type:</label><div class="col-md-10">{{group.genderType}}</div></div><div class="row"><label class="col-md-2">Childcare:</label><div class="col-md-10">{{group.childcare}}</div></div><div class="row"><label class="col-md-2">Topic(s):</label><div class="col-md-10"><span ng-repeat="topic in group.topics">{{topic}}</span></div></div><div class="row"><label class="col-md-2">Description:</label><div class="col-md-10">{{group.description}}</div></div></div><div class="well"><form name="groupJoinForm" class="form-horizontal"><div class="form-group"><label for="firstName" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input name="firstName" type="text" placeholder="First Name" ng-model="group.newMember.firstName" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="lastName" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input name="lastName" type="text" placeholder="Last Name" ng-model="group.newMember.lastName" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input name="email" type="email" placeholder="Email" ng-model="group.newMember.email" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-disabled="disableJoin" ng-click="joinGroup()" class="btn btn-primary">Join</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></form></div></div>

<div class="container"><div class="well"><form name="groupCreateForm" class="form-horizontal"><fieldset><legend>Create Group</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Title</label><div class="col-md-10"><input name="title" type="text" placeholder="Title" ng-model="title" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="location" class="col-md-2 control-label">Location</label><div class="col-md-10"><input name="location" type="text" placeholder="County" ng-model="location" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="dayOfWeek" class="col-md-2 control-label">Day Of The Week</label><div class="col-md-10"><select name="dayOfWeek" ng-options="dayOfTheWeek.value for dayOfTheWeek in daysOfTheWeek" ng-model="dayOfWeek" required="required" class="form-control"></select></div></div><div class="form-group"><label for="frequency" class="col-md-2 control-label">Frequency</label><div class="col-md-10"><select name="frequency" ng-options="item.value for item in frequencies" ng-model="frequency" required="required" class="form-control"></select></div></div><div class="form-group"><label for="genderType" class="col-md-2 control-label">Gender Type</label><div class="col-md-10"><select name="genderType" ng-options="item.value for item in genderTypes" ng-model="genderType" required="required" class="form-control"></select></div></div><div class="form-group"><label for="childcare" class="col-md-2 control-label">Childcare</label><div class="col-md-10"><input name="childcare" type="checkbox" ng-model="childcare"/></div></div><div class="form-group"><label for="topic" class="col-md-2 control-label">Topics <br/> (select one or more)</label><div class="col-md-10"><select name="topic" ng-options="item.value for item in topics" ng-model="topic" multiple="multiple" size="7" required="required" class="form-control"></select></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="createGroup()" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>

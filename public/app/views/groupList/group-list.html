<div class="container"><table ng-table="tableParams" class="table table-hover table-striped"><tbody ng-repeat="group in $groups"><tr class="ng-table-group"><td colspan="{{$columns.length}}"><a href="" ng-click="group.$hideRows=!group.$hideRows"><span ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }" class="glyphicon"></span>&nbsp;<strong>{{group.value}}</strong></a></td></tr><tr ng-hide="group.$hideRows" ng-repeat="mosaicGroup in group.data"><td data-title="'Title'">{{mosaicGroup.title}}</td><td data-title="'Leader(s)'"><div ng-repeat="leader in mosaicGroup.leaders">{{leader.firstName}} {{leader.lastName}}</div></td><td data-title="'Location'">{{mosaicGroup.location}}</td><td data-title="'Frequency'">{{mosaicGroup.frequency}}</td><td data-title="'Type'">{{mosaicGroup.genderType}}</td><td data-title="'Childcare'">{{(mosaicGroup.childcare) ? "yes" : "no"}}</td><td data-title="'Topic(s)'"><div ng-repeat="topic in mosaicGroup.topics">{{topic}}</div></td><td data-title="'Details'"><button popover="{{mosaicGroup.description}}" popover-placement="left" class="btn">details...</button></td><td data-title="'Join'"><button ng-click="joinGroup(mosaicGroup)" class="btn">Join</button></td><td ng-if="identity.isAuthenticated()"><button ng-if="canEdit(mosaicGroup)" ng-click="editGroup(mosaicGroup)" class="btn">Manage</button>&nbsp;<button ng-if="canEdit(mosaicGroup)" ng-click="deleteGroup(mosaicGroup)" class="btn">Delete</button></td></tr></tbody></table></div>

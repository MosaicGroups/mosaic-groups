<div ng-if="!identityService.isAuthenticated()" class="container"><div class="jumbotron"><h1>Join a Mosaic Growth Group!</h1></div></div><div class="container"><table ng-table="tableParams" show-filter="true" class="groups-table table"><tbody ng-repeat="group in $groups"><tr class="ng-table-group groups-group-row"><td colspan="{{$columns.length}}" ng-click="group.$hideRows=!group.$hideRows" class="groups-group-cell"><span class="groups-group-title"><span ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }" class="glyphicon"></span>&nbsp;<span>{{group.value}}</span></span></td></tr><tr ng-hide="group.$hideRows" ng-repeat="mosaicGroup in group.data" class="groups-data-row"><td data-title="'Title'" filter="{ 'title': 'text' }">{{mosaicGroup.title}}</td><td data-title="'Details'"><button popover="{{mosaicGroup.description}}" popover-placement="right" class="btn">Details...</button></td><td data-title="'Leader(s)'"><div ng-repeat="leader in mosaicGroup.leaders">{{leader.firstName}} {{leader.lastName}}</div></td><td data-title="'Location'" filter="{ 'location': 'text' }">{{mosaicGroup.location}}</td><td data-title="'Type'" filter="{'genderType': 'select'}" filter-data="genderTypes($column)">{{mosaicGroup.genderType}}</td><td data-title="'Childcare'" filter="{'childcare': 'select'}" filter-data="childcareTypes($column)">{{(mosaicGroup.childcare) ? "yes" : "no"}}</td><td data-title="'Topic(s)'"><div ng-repeat="topic in mosaicGroup.topics">{{topic}}</div></td><td data-title="'Join'"><button ng-click="joinGroup(mosaicGroup)" class="btn">Join</button></td><td ng-if="identityService.isAuthenticated()"><button ng-if="canEdit(mosaicGroup)" ng-click="editGroup(mosaicGroup)" class="btn">Manage</button>&nbsp;<button ng-if="canEdit(mosaicGroup)" ng-click="deleteGroup(mosaicGroup)" class="btn">Delete</button></td></tr></tbody></table></div>

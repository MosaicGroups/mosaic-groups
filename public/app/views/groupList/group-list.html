<div ng-if="!identityService.isAuthenticated()" class="jumbotron"><h1>Select a Mosaic Growth Group to Join!</h1></div><div class="row"><div class="col-md-3"><div class="well well-sm"><div class="h3">Filters</div><div class="row"><div class="col-md-4"><label for="titleFilter" class="control-label">Title</label></div><div class="col-md-8"><input name="titleFilter" placeholder="Filter Title" type="text" ng-model="titleFilter" autocomplete="off" ng-change="updateFilter('title', titleFilter)" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label for="locationFilter" class="control-label">Location</label></div><div class="col-md-8"><input name="locationFilter" placeholder="Filter Location" type="text" ng-model="locationFilter" autocomplete="off" ng-change="updateFilter('location', locationFilter)" class="form-control"/></div></div><div class="row"><div class="col-md-4"><label for="dayOfWeekFilter" class="control-label">Day</label></div><div class="col-md-8"><select name="dayOfWeekFilter" placeholder="Filter Day" ng-options="item for item in daysOfTheWeek" ng-model="dayOfTheWeekFilter" ng-change="updateFilter('dayOfTheWeek', dayOfTheWeekFilter)" class="form-control"></select></div></div><div class="row"><div class="col-md-4"><label for="genderTypesFilter" class="control-label">Gender</label></div><div class="col-md-8"><select name="genderTypesFilter" placeholder="Filter Gender" ng-options="item for item in genderTypes" ng-model="genderTypesFilter" value="genderTypesFilter" ng-change="updateFilter('genderType', genderTypesFilter)" class="form-control"></select></div></div><div class="row"><div class="col-md-4"><label for="childcareFilter" class="control-label">Childcare</label></div><div class="col-md-8"><select name="childcareFilter" placeholder="Filter Childcare" ng-options="item.value as item.label for item in childcareTypes" ng-model="childcareFilter" ng-change="updateFilter('childcare', childcareFilter)" class="form-control"></select></div></div><div class="row"><div class="col-md-4"><label for="topicsFilter" class="control-label">Topics</label></div><div class="col-md-8"><select name="topicsFilter" placeholder="Filter Topics" ng-options="item for item in availableTopics" ng-model="topicsFilter" ng-change="updateFilter('topics', topicsFilter)" class="form-control"></select></div></div></div></div><div class="col-md-9"><div class="well well-sm"><table ng-table="tableParams" class="groups-table table"><tbody ng-repeat="group in $groups"><tr class="ng-table-group groups-group-row"><td colspan="{{$columns.length}}" ng-click="group.$hideRows=!group.$hideRows" class="groups-group-cell"><span class="groups-group-title"><span ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }" class="glyphicon"></span>&nbsp;<span>{{group.value}}</span></span></td></tr><tr ng-hide="group.$hideRows" ng-repeat="mosaicGroup in group.data" class="groups-data-row"><td data-title="'Title'">{{mosaicGroup.title}}</td><td data-title="'Details'"><a href="" popover="{{mosaicGroup.description}}" popover-placement="right">Details...</a></td><td data-title="'Leader(s)'"><div ng-repeat="leader in mosaicGroup.leaders">{{leader.firstName}} {{leader.lastName}}</div></td><td data-title="'Location'">{{mosaicGroup.location}} {{mosaicGroup.meetingTime}}</td><td data-title="'Type'">{{mosaicGroup.genderType}}</td><td data-title="'Childcare'">{{(mosaicGroup.childcare) ? "yes" : "no"}}</td><td data-title="'Topic(s)'"><div ng-repeat="topic in mosaicGroup.topics">{{topic}}</div></td><td><a href="" ng-click="joinGroup(mosaicGroup)">Join</a></td><td ng-if="identityService.isAuthenticated()"><button ng-if="canEdit(mosaicGroup)" ng-click="editGroup(mosaicGroup)" class="btn">Manage</button>&nbsp;<button ng-if="canEdit(mosaicGroup)" ng-click="deleteGroup(mosaicGroup)" class="btn">Delete</button></td></tr></tbody></table></div></div></div>

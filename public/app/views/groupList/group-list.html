<table class="table table-hover table-striped table-condensed"><thead><tr><th>Title</th><th>Leader</th><th>Location</th><th>Day Of The Week</th><th>Frequency</th><th>Gender Type</th><th>Childcare</th><th>Topics</th></tr><tbody><tr ng-repeat="group in groups"><td>{{group.title}}</td><td><div ng-repeat="leader in group.leaders">{{leader.firstName}} {{leader.lastName}} <br/></div></td><td>{{group.location}}</td><td>{{group.dayOfTheWeek}}</td><td>{{group.frequency}}</td><td>{{group.genderType}}</td><td>{{group.childcare}}</td><td>{{group.topics}}</td></tr></tbody></thead></table>

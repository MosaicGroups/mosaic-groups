<div class="container"><table class="table table-hover table-striped"><thead><tr><th>Title</th><th>Leader(s)</th><th>Location</th><th>Day Of The Week</th><th>Frequency</th><th>Gender Type</th><th>Childcare</th><th>Topic(s)</th><th>Description</th><th ng-if="identity.isAuthenticated()">Actions</th></tr><tbody><tr ng-repeat="group in groups"><td>{{group.title}}</td><td><div ng-repeat="leader in group.leaders">{{leader.firstName}} {{leader.lastName}} <br/></div></td><td>{{group.location}}</td><td>{{group.dayOfTheWeek}}</td><td>{{group.frequency}}</td><td>{{group.genderType}}</td><td>{{group.childcare}}</td><td><div ng-repeat="topic in group.topics">{{topic}} <br/></div></td><td><button popover="{{group.description}}" popover-placement="left" class="btn">Description</button></td><td><button ng-if="canEdit(group)" ng-click="editGroup(group)" class="btn">Edit</button>&nbsp;<button ng-if="canEdit(group)" ng-click="deleteGroup(group)" class="btn">Delete</button></td></tr></tbody></thead></table></div>

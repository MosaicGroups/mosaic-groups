<div class="container"><table ng-table="tableParams" class="table table-hover table-striped"><tr ng-repeat="group in $data"><td data-title="'Title'" sortable="'title'">{{group.title}}</td><td data-title="'Leader(s)'"><div ng-repeat="leader in group.leaders">{{leader.firstName}} {{leader.lastName}}</div></td><td data-title="'Location'" sortable="'location'">{{group.location}}</td><td data-title="'Day'" sortable="'dayOfTheWeek'">{{group.dayOfTheWeek}}</td><td data-title="'Frequency'" sortable="'frequency'">{{group.frequency}}</td><td data-title="'Type'" sortable="'genderType'">{{group.genderType}}</td><td data-title="'Childcare'" sortable="'childcare'">{{group.childcare}}</td><td data-title="'Topic(s)'"><div ng-repeat="topic in group.topics">{{topic}}</div></td><td data-title="'Details'"><button popover="{{group.description}}" popover-placement="left" class="btn">details...</button></td><td data-title="'Join'"><button ng-click="joinGroup(group)" class="btn">Join</button></td><td ng-if="identity.isAuthenticated()"><button ng-if="canEdit(group)" ng-click="editGroup(group)" class="btn">Edit</button>&nbsp;<button ng-if="canEdit(group)" ng-click="deleteGroup(group)" class="btn">Delete</button></td></tr></table></div>
